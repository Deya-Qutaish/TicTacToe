<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <section>
      <div class="score-container">
        <div class="player-stats">
          <div class="player">PLAYER-1</div>
          <div class="score"><h2 class="player1-score">0</h2></div>
        </div>
        <div class="player-stats">
          <div class="player">PLAYER-2</div>
          <div class="score"><h2 class="player2-score">0</h2></div>
        </div>
      </div>
      <button>RESET BOARD</button>
      <div class="game">
        <div class="square 1" id="sq#0"></div>
        <div class="square 2" id="sq#1"></div>
        <div class="square 3" id="sq#2"></div>
        <div class="square 4" id="sq#3"></div>
        <div class="square 5" id="sq#4"></div>
        <div class="square 6" id="sq#5"></div>
        <div class="square 7" id="sq#6"></div>
        <div class="square 8" id="sq#7"></div>
        <div class="square 9" id="sq#8"></div>
      </div>
    </section>
  </body>
</html>
